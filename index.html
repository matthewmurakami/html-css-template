  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>HTML/CSS Studio</title>

      <style></style>

    <!-- page content goes into <body> -->
    <body>

      <div id="staffGallery">

        <div class="card">

        </div>
        <div class="card">
          <img class="galleryImage" src="./assets/Kanga-Roo.png" alt="Kanga-Roo Mama"/>
